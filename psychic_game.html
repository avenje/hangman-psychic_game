<!DOCTYPE html>
<html>
<head>
	<title>The Psychic Game</title>
</head>
<body>
<div id= "game">
	<h1>The Psychic Game</h1>
		<p>Guess what letter I'm thinking of.</p>
		<p>Wins: </p>
		<p>Losses: </p>
		<p>Guesses Remaining: </p>
		<p>Your failed guesses so far: </p>
</div>

<script	type="text/javascript">

	var winsCounter= 0;
	var lossesCounter= 0;
	var guessesSoFarCounter= [];
	var guessesRemainingCounter= 9;
	var choices= ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];


	document.onkeyup= function(event) {
		var usersGuess= String.fromCharCode(event.keyCode).toLowerCase();
		var randomLetter= choices[Math.floor(Math.random()*choices.length)];
		guessesSoFarCounter.push(usersGuess);

		if (usersGuess == randomLetter) {
			winsCounter++;
			alert("We have a winner!  But I guess you already knew that.");
			guessesSoFarCounter.length = 0;
			guessesRemainingCounter= 9;
		}

		else if (guessesRemainingCounter == 0) {
			lossesCounter++;
			alert("You lose. I guess you are not psychic.  Press the button to start over");
			guessesRemainingCounter= 9;
			guessesSoFarCounter.length = 0;
		}

		else if (usersGuess !== choices) {
			guessesRemainingCounter--;
		}

		var html = "<h1>The Psychic Game</h1>" + 
        "<p>Guess what letter I'm thinking of.</p>" +
        "<p>Wins: " + 
        winsCounter + 
        "</p>" +
        "<p>Losses: " + 
        lossesCounter + 
        "</p>" +
        "<p>Guesses Remaining: " + 
        guessesRemainingCounter + 
        "</p>" +
        "<p>Your failed guesses so far: " +
        guessesSoFarCounter +
        "</p>";        

      document.querySelector("#game").innerHTML= html;
     }

</script>
</body>
</html>
